<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

	<script src="controller.js"></script>
	<title>Clase 2 angularJs - controller</title>
	<link rel="stylesheet" href="">
</head>
<body ng-controller = "FirstController">
	<input type="text" ng-model="nuevoComentario.mensaje">
	<br>
	<input type="text" ng-model="nuevoComentario.username">
	<br>
	<button ng-click="agregarComentario()">Agregar Comentario</button>
	{{ "hola" + nombre }}

	<h3>Comentarios</h3>
	<ul>
		<li ng-repeat="comentario in comentarios">
			{{comentario.mensaje}} - <strong>{{comentario.username}}</strong>
		</li>
	</ul>

</body>
</html>
